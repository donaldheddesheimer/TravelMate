{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    <h2>Travel Assistant for {{ trip.destination }}</h2>
    
    <div class="chat-history" id="chatHistory">
        {% for message in messages %}
        <div class="message {% if message.is_user_message %}user-message{% else %}bot-message{% endif %}">
            <p>{{ message.message }}</p>
            <small>{{ message.timestamp|time }}</small>
        </div>
        {% endfor %}
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask about your trip...">
        <button id="sendButton">Send</button>
    </div>
</div>

<style>
.chat-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.chat-history {
    height: 500px;
    overflow-y: auto;
    padding: 15px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    background-color: #f9f9f9;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

.message {
    margin-bottom: 15px;
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 75%;
    word-wrap: break-word;
    position: relative;
    animation: fadeIn 0.3s ease-in-out;
    transition: transform 0.3s;
}

.user-message {
    align-self: flex-end;
    background-color: #DCF8C6;
    color: #333;
}

.bot-message {
    align-self: flex-start;
    background-color: #e8eaf6;
    color: #333;
}

.chat-input {
    display: flex;
    gap: 10px;
}

#userInput {
    flex-grow: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
}

#sendButton {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
}

#sendButton:hover {
    background-color: #45a049;
}

.message-content {
    white-space: pre-wrap;
    line-height: 1.5;
}

.message-content ul {
    margin: 10px 0;
    padding-left: 20px;
}

.message-content li {
    margin-bottom: 6px;
}

.message-content strong {
    font-weight: bold;
    color: #2a2a2a;
}

.message-content h3 {
    margin: 15px 0 10px 0;
    font-size: 1.1em;
    color: #2a2a2a;
    font-weight: bold;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile responsive */
@media (max-width: 600px) {
    .chat-container {
        padding: 10px;
    }

    .chat-history {
        height: 400px;
    }

    #userInput {
        font-size: 14px;
    }

    #sendButton {
        padding: 10px 16px;
        font-size: 14px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tripContext = `{{ trip.destination }} in {{ trip.date_leaving }} to {{ trip.date_returning }}`;
    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function scrollToBottom() {
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement("div");
        div.innerText = text;
        return div.innerHTML;
    }

    function formatBotMessage(message) {
        const escaped = escapeHtml(message);

        // Replace **bold** with <strong>
        let formatted = escaped.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

        // Replace ### headings with <h3>
        formatted = formatted.replace(/^###\s+(.*)$/gm, '<h3>$1</h3>');

        // Replace - bullets with <ul><li>...</li></ul>
        const lines = formatted.split('\n');
        let inList = false;
        let result = '';

        for (let line of lines) {
            if (line.trim().startsWith('-')) {
                if (!inList) {
                    result += '<ul>';
                    inList = true;
                }
                result += `<li>${line.replace(/^-+\s*/, '')}</li>`;
            } else {
                if (inList) {
                    result += '</ul>';
                    inList = false;
                }
                result += `<p>${line}</p>`;
            }
        }

        if (inList) result += '</ul>';
        return result;
    }

    function appendMessage(message, isUser = true) {
        const now = new Date();
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

        const formattedMessage = isUser
            ? escapeHtml(message)
            : formatBotMessage(message);

        messageDiv.innerHTML = `
            <div class="message-content">${formattedMessage}</div>
            <small data-timestamp="${now.toISOString()}">${timeAgo(now)}</small>
        `;
        chatHistory.appendChild(messageDiv);
        scrollToBottom();
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, true);
        userInput.value = '';

        try {
            const response = await fetch(`/api/chat/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message, trip_context: tripContext})
            });

            const data = await response.json();
            appendMessage(data.reply, false);

        } catch (error) {
            console.error('Error:', error);
            appendMessage('Sorry, something went wrong.', false);
        }
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return 'Just now';
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes} min${minutes > 1 ? 's' : ''} ago`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
        const days = Math.floor(hours / 24);
        return `${days} day${days > 1 ? 's' : ''} ago`;
    }

    function updateTimestamps() {
        const timestamps = document.querySelectorAll('.message small');
        timestamps.forEach(small => {
            const ts = new Date(small.dataset.timestamp);
            small.textContent = timeAgo(ts);
        });
    }
    setInterval(updateTimestamps, 60000);

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    scrollToBottom();
});
</script>
{% endblock %}
