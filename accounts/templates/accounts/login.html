{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="content-section shadow-lg p-4 bg-white rounded" style="max-width: 500px; width: 100%;">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4 text-center custom-txt-gold">Login</legend>
          <div class="mb-3">
            {{ form|crispy }}
          </div>
        </fieldset>

        <div class="form-group text-center">
          <button class="btn custom-btn w-100 py-2" type="submit">Login</button>
            <small class="text-muted mt-5">
                <a href="{% url 'password_reset' %}"> Forgot password?</a>
            </small>
        </div>
      </form>

      <div class="border-top pt-3 mt-4 text-center">
        <small class="text-muted">Don't have an account?
          <a class="text-decoration-none fw-bold text-primary" href="{% url 'account.signup' %}">Sign Up</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
